<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main">
        <div class="main__heading">
            TIC-TAC-TOE
        </div>
        <div class="main__subheading">
            <span class="turn"></span>-Turn
        </div>
        <div class="main__tictactoe">
            <button class="card card1"><span class="xo"></span></button>
            <button class="card card2"><span class="xo"></span></button>
            <button class="card card3"><span class="xo"></span></button>
            <button class="card card4"><span class="xo"></span></button>
            <button class="card card5"><span class="xo"></span></button>
            <button class="card card6"><span class="xo"></span></button>
            <button class="card card7"><span class="xo"></span></button>
            <button class="card card8"><span class="xo"></span></button>
            <button class="card card9"><span class="xo"></span></button>
          
        </div>
    </div>
    <div class="winner">
        <div class="winner__screen">
            <div class="winner__screen__border">
                <div class="winner__screen__content">
                    <div class="result"><span class="win"></span>..Wins!!</div>
                    <button class="restart">Restart</button>
                </div>
            </div>
            
           
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
